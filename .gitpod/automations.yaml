# Gitpod Automations Configuration
# Triathlon Scheduler Development Environment

tasks:
  install-dependencies:
    name: Install Dependencies
    description: Install all project dependencies for frontend and backend
    command: |
      echo "ðŸŠâ€â™‚ï¸ Installing backend dependencies..."
      cd backend && npm install
      echo "ðŸš´â€â™‚ï¸ Installing frontend dependencies..."
      cd ../frontend && npm install
      echo "ðŸƒâ€â™‚ï¸ Dependencies installed successfully!"
    triggeredBy:
      - postDevcontainerStart

  setup-database:
    name: Setup Database
    description: Initialize the SQLite database for triathlon events
    command: |
      echo "ðŸ“Š Setting up database..."
      cd backend
      node -e "
        const sqlite3 = require('sqlite3').verbose();
        const db = new sqlite3.Database('triathlon_events.db');
        db.serialize(() => {
          db.run(\`CREATE TABLE IF NOT EXISTS events (
            id TEXT PRIMARY KEY,
            title TEXT NOT NULL,
            date TEXT NOT NULL,
            time TEXT,
            type TEXT NOT NULL,
            description TEXT,
            location TEXT,
            created_at DATETIME DEFAULT CURRENT_TIMESTAMP,
            updated_at DATETIME DEFAULT CURRENT_TIMESTAMP
          )\`);
          console.log('âœ… Database initialized successfully');
        });
        db.close();
      "
    dependsOn:
      - install-dependencies

services:
  backend:
    name: Backend API Server
    commands:
      start: |
        cd backend
        echo "ðŸš€ Starting Triathlon Scheduler API on port 3001..."
        npm run dev
      ready: |
        curl -f http://localhost:3001/api/health
      stop: |
        echo "ðŸ›‘ Stopping backend server..."

  frontend:
    name: Frontend Development Server
    commands:
      start: |
        cd frontend
        echo "ðŸŽ¨ Starting React development server on port 3000..."
        npm start
      ready: |
        curl -f http://localhost:3000
      stop: |
        echo "ðŸ›‘ Stopping frontend server..."
